<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de CrÃ©dito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- InformaciÃ³n General -->
    <section class="summary">
        <table>
            <tr>
                <th>CREDITO</th>
                <th>Pendiente</th>
                <th id="pending">$0.00</th>
            </tr>
            <tr>
                <td>$2,400.00</td>
                <td>Total Gastado</td>
                <td id="total-spent" class="total-spent">$0.00</td>
            </tr>
            <tr>
                <td>Corte 18 Mes</td>
                <td>Total Pagado</td>
                <td id="total-paid" class="total-paid">$0.00</td>
            </tr>
        </table>
    </section>

    <!-- InformaciÃ³n del Banco y Fecha LÃ­mite -->
    <section class="bank-info">
        <div class="credit-card">
            <p>BBVA TDC</p>
            <p>CREDITO RESTANTE</p>
            <p id="remaining-credit" class="remaining-credit">$2,400.00</p>
        </div>
        <button class="date-limit">Fecha LÃ­mite 17 de mayo</button>
    </section>

    <!-- Formulario de Registro -->
    <section class="form-section">
        <form id="entry-form">
            <div class="form-group">
                <label for="amount"><span class="icon">$</span> Monto:</label>
                <input type="number" id="amount" step="0.01" placeholder="Ingrese el monto" required>
            </div>
            <div class="form-row">
                <div class="form-group half">
                    <label for="date"><span class="icon">ðŸ“…</span> Fecha:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group half">
                    <label for="type"><span class="icon">â†”</span> Tipo:</label>
                    <select id="type" required>
                        <option value="gasto">Gasto (+)</option>
                        <option value="pago">Pago Abonado (-)</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-plus"></i> Agregar Registro
            </button>
        </form>
    </section>

    <!-- NotificaciÃ³n Emergente -->
    <div id="notification" class="hidden">
        <span id="notification-message"></span>
        <button id="close-notification" class="close-btn">&times;</button>
    </div>

    <!-- Tabla de Registros -->
    <section class="table-section">
        <div class="table-header">
            <h2>Seguimiento Diario</h2>
            <button id="clear-all" class="clear-btn">Limpiar Todo</button>
        </div>
        <table id="daily-tracker">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>AcciÃ³n</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarÃ¡n dinÃ¡micamente -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
